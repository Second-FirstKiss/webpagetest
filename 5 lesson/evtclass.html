<html>
    <head></head>
    <body>
        <input type='button' id='btnclk' value='버튼'>
        <div id= 'result'></div>
        <script>  
        class Mouse {
            handleEvent(event){
                switch(event.type){
                    case 'mousedown':
                        result.innerHTML = '마우스 버튼 눌림';
                        break;
                    case 'mouseup':
                        result.innerHTML = '마우스 버튼 떼어짐';
                        break;
                }
            }
        }
        let mouse = new Mouse();
        btnclk.addEventListener('mousedown', mouse);
        btnclk.addEventListener('mouseup', mouse);
        </script>
</html>
